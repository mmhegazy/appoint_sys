    <title>Appointments Reservation System </title>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

  <body>
   
   
    <div class="container new-appointment-container">
      <button id="btnNewAppointment" class="btn btn-success" >New</button>
      <button id="btnAddAppointment" class="btn btn-success">Add</button>
      <button id="btnCancel" class="btn btn-success">Cancel</button>
	  
      <form id="appt-form"  action="" method="post" novalidate>
	  <label> choose Date
        <input id="datepicker" class="form-control datepicker" name="date" data-date-format="mm/dd/yyyy" data-provide="datepicker" type="text" placeholder="Date" readonly required /></label>
          <label>choose time<input id="time" class="form-control timepicker" name="time" type="text" placeholder="Time" readonly required /></label>
          <label>enter Description <input id="desc" name="desc" class="input-dsc form-control input-md" type="text" placeholder="Description"  required /></label>
		 <div class="errors-container alert alert-danger">
		</div>
      </form>
    </div>
    <div class="container search-container">
      <input id="search-input" type="text" placeholder="Enter search text" /> 
      <button class="btn btn-success" id="search-submit">Search</button>
    </div>
    <div class="container appointments-table-container">
      <table id="tblappts" class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
     
        <tbody></tbody>
      </table>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script> 
  </body>
